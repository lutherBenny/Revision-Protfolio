<!DOCTYPE html>

<body>
<div class=" container"> 

   
      <div class="section-one">
            <h1 class="section-one__name">Luther Benny</h1>
            <p class="section-one__role">Web Developer</p>
            <a class="section-one__contact" href="index.html">Home</a>

        </div>

    <div class="contact-form">

        <form>
        <table>
            <tr>
                <td>Name:</td>
                <td><input type="text" placeholder="Enter Your Name" class="contact-form__input"></td>
            </tr>

            <tr>
                <td>Email::</td>
                <td><input type="text" placeholder="Enter Your Email" class="contact-form__input"></td>
            </tr>

            <tr>
                <td>Message:</td>
                <td><textarea placeholder="Your Message" class="contact-form__textarea"></textarea></td>
            </tr>

            <tr>
                <td></td>
                <td><input type="submit" class="contact-form__submit"></td>
            </tr>





        </table>
    </form>
    

    </div>
    
           <div class="section-five">

                <a href="https://www.linkedin.com/feed/"> LinkedIn</a>
            </h4>

            <p class="section-five__desc">&copy; Luther Benny</p>

        </div>
        
    </div>
